      CUi dono lepidum nouum libellum
      Arido m{od}o pumice expolitum
      Corneli tibi. namque tu solebas
      M_eas esse aliquid putare nugas
      I_am t{ame}n cum ausus e{st} unus italorum
      O_m{n}e euum tribus explicare cartis
      D_octis iupit{er} et laboriosis.
      Q_uare tibi habe quicquid h{oc} libelli
      Q_ualecumque quod patrona uirgo
      P_lus uno maneat peri{r}e seclo.'
