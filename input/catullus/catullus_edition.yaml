division: "Catulli carmina"
divisionId: "cat"
transcript:
  - section: "carmen 1"
    sectionId: "c1"
    content: "Cui dono lepidum nouum libellum<br/>
      Arido modo pumice expolitum?<br/>
      Corneli: tibi. namque tu solebas<br/>
      Meas esse aliquid putare nugas<br/>
      Iam tum cum ausus es unus italorum<br/>
      Omne euum tribus explicare cartis<br/>
      Doctis iupiter et laboriosis.<br/>
      Quare habe tibi quicquid hoc libelli<br/>
      Qualecumque quod, o patrona uirgo,<br/>
      Plus uno maneat perenne seclo."
