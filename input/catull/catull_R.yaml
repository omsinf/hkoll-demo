transcript:
  - section: "carmen 1"
    content: '<pb edRef="#R" n="1r" />
      CUi dono lepidum nouum libellum
      Arido modo pumice expolitum
      Corneli? tibi. namque tu solebas
      Meas esse aliquid putare nugas.
      Iam tam{en} cum ausus est unus ytalorum
      O_mne euum tribus explicare cartis
      D_octis Iupiter et laboriosis.
      Q_uare tibi habe quicquid hoc libelli
      Q_ualecumque quod patrona uirgo
      P_lus uno maneat perenne seclo.'
