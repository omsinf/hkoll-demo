transcript:
  - section: "Inferno 1"
    content: "NEl meçço del camin di nostra uita
      Mi ritrouai per una selua scura
      Che la diricta uia era smarita
      E quanto a dir quel era cosa dura
      Quella serua seruaggia e aspra e forte
      Che nel pensarier rinuoua la paura
      Tant e amara che pogho e piu morte
      Ma per tractar del ben ch io ui trouai
      Diro de l autre cose ch io u o scorte
      Io non so ben ridir chom i u intrai
      Tant era pien di sonno a quel punto
      Che la ueracie uia abandonai "
