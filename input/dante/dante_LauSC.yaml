division: "Commedia"
witnessId: "LauSC"
transcript:
  - section: "Inferno 1"
    content: "NEL MEZZO del camin di nostra uita
      mi ritrouai per una selua oscura
      che la diricta uia era ismarrita
      Et quanto a dir qual era e cosa dura
      questa selua seluaggia aspra e forte
      che nel pensiero rinoua la paura
      Tant e amara che poco e piu morte
      ma per tractar del ben ch io ui trouai
      diro de ll altrete cose ch io u o scorte
      Io non so ben ridir com io u ientrai
      tant era pien di sonno in su quel puncto
      che la uerace uia abandonai"
